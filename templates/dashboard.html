<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ name }}!</h2>

        <p>Select an option to continue your learning journey:</p>

        <div class="button-group">
            <a href="{{ url_for('quiz') }}"><button>Take a Quiz</button></a>
            <a href="{{ url_for('choose_teach_back') }}"><button>Teach Back Mode</button></a>
            <a href="{{ url_for('chatbot') }}"><button>Ask the Chatbot</button></a>
            <a href="{{ url_for('view_progress') }}"><button>View Progress</button></a>
            <a href="{{ url_for('logout') }}"><button class="logout">Logout</button></a>
        </div>
    </div>
</body>
</html>
