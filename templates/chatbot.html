{% extends "base.html" %}
{% block content %}
<h2>Ask Your AI Tutor</h2>
<form method="POST">
    <input name="question" size="50" placeholder="Ask a question...">
    <input type="submit" value="Ask">
</form>
{% if response %}
<p><strong>AI Response:</strong> {{ response }}</p>
{% endif %}
<br>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
